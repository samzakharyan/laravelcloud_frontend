<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="mailstyle.css">
</head>
<body>
<form>
    <div class="register-container">
        <div class="register-box">
            <h3 class="reg-title">Register</h3>
            <div class="reg-inps">
                <label>
                    <input class="reg-inp" type="email" placeholder="Email address">
                </label>
                <label>
                    <input class="reg-inp" type="password" placeholder="Password">
                </label>
                <label class="reg-inp-svg">
                    <input class="reg-inp" type="password" placeholder="Confirm Password">
                    <span class="reg-svg">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill-rule="evenodd"
                         clip-rule="evenodd"><path
                            d="M8.137 15.147c-.71-.857-1.146-1.947-1.146-3.147 0-2.76 2.241-5 5-5 1.201 0 2.291.435 3.148 1.145l1.897-1.897c-1.441-.738-3.122-1.248-5.035-1.248-6.115 0-10.025 5.355-10.842 6.584.529.834 2.379 3.527 5.113 5.428l1.865-1.865zm6.294-6.294c-.673-.53-1.515-.853-2.44-.853-2.207 0-4 1.792-4 4 0 .923.324 1.765.854 2.439l5.586-5.586zm7.56-6.146l-19.292 19.293-.708-.707 3.548-3.548c-2.298-1.612-4.234-3.885-5.548-6.169 2.418-4.103 6.943-7.576 12.01-7.576 2.065 0 4.021.566 5.782 1.501l3.501-3.501.707.707zm-2.465 3.879l-.734.734c2.236 1.619 3.628 3.604 4.061 4.274-.739 1.303-4.546 7.406-10.852 7.406-1.425 0-2.749-.368-3.951-.938l-.748.748c1.475.742 3.057 1.19 4.699 1.19 5.274 0 9.758-4.006 11.999-8.436-1.087-1.891-2.63-3.637-4.474-4.978zm-3.535 5.414c0-.554-.113-1.082-.317-1.562l.734-.734c.361.69.583 1.464.583 2.296 0 2.759-2.24 5-5 5-.832 0-1.604-.223-2.295-.583l.734-.735c.48.204 1.007.318 1.561.318 2.208 0 4-1.792 4-4z"/></svg>
                </span>
                </label>
                <input type="submit" value="Register" class="reg-sub">
            </div>
            <div class="box-information">
                <p class="box-informat-title">Or Register With</p>
                <div class="informat-svg-box">
                    <span class="informat-svg"> <a href="">
                    <svg class="informat-svg1" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path
                            d="M12 0c-6.627 0-12 5.373-12 12s5.373 12 12 12 12-5.373 12-12-5.373-12-12-12zm3 8h-1.35c-.538 0-.65.221-.65.778v1.222h2l-.209 2h-1.791v7h-3v-7h-2v-2h2v-2.308c0-1.769.931-2.692 3.029-2.692h1.971v3z"/></svg>
                    Facebook
                        </a>
                </span>
                    <span class="informat-svg">
                        <a href="" class="informat-svg">
                    <svg class="informat-svg2" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path
                            d="M7 11v2.4h3.97c-.16 1.029-1.2 3.02-3.97 3.02-2.39 0-4.34-1.979-4.34-4.42 0-2.44 1.95-4.42 4.34-4.42 1.36 0 2.27.58 2.79 1.08l1.9-1.83c-1.22-1.14-2.8-1.83-4.69-1.83-3.87 0-7 3.13-7 7s3.13 7 7 7c4.04 0 6.721-2.84 6.721-6.84 0-.46-.051-.81-.111-1.16h-6.61zm0 0 17 2h-3v3h-2v-3h-3v-2h3v-3h2v3h3v2z"
                            fill-rule="evenodd" clip-rule="evenodd"/></svg>
                    Google
                        </a>
                </span>
                </div>
            </div>
            <div class="last-text">
                <p class="last-text-title">Already a Member?</p>
                <p class="last-text-title"><a href="">Login</a> </p>
            </div>
        </div>
        <div class="register-img">
            <img src="image/reg-img.jpg" alt="">
        </div>
    </div>
</form>
</body>
</html>
